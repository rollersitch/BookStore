<a ui-sref="home" class="btn btn-primary">Go back</a>
<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div class="col-md-4">
    		<img ng-src="{{book.image_url}}" alt="book image" class="thumbnail">
    	</div>
    	<div class="col-md-8">
    		<p>{{book.description}}</p>
    		<ul class="list-group">
    			<li class="list-group-item">Genre: {{book.genre}}</li>
    			<li class="list-group-item">Author: {{book.author}}</li>
    			<li class="list-group-item">Publisher: {{book.publisher}}</li>
    			<li class="list-group-item">Pages: {{book.pages}}</li>
    		</ul>
    		<a href="{{book.buy_url}}" target="_blank" class="btn btn-primary">Buy this book</a>
    	</div>
    </div>
  </div>
</div>
<div class="pull-right">
	<a class="btn btn-info" ui-sref="edit_book({id: book._id})">Edit</a>
	<a class="btn btn-danger" ng-click="deleteBook(book._id)">Delete</a>
</div>
